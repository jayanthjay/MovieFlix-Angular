<!DOCTYPE html>
<html ng-app="movieflix">
<head >
    <meta charset="UTF-8">
    <title>MovieFlix</title>
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    
    
</head>
<body ng-controller="MainController as mVm">
<nav class="navbar navbar-inverse navbar-fixed-top" id="header" >
    <div id="appname" ><a href="#/">{{ mVm.name}}  <span class="glyphicon glyphicon-film"></span></a></div>
    
    <div id="browsedropdown">
       <ul class="nav nav-tabs"> 
        <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="/">Browse
                <span class="caret"></span></a>
            <div class="dropdown-menu multi-column" >
                <div class="row">
                    <div class="col-md-4">
                        <ul class="dropdown-menu"  >
                            <li ng-repeat="list in mVm.dropdown1"  ng-click="mVm.setSelected(list.name)" >
                                <a href="">{{list.name}}</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-md-4">
                        <ul class="dropdown-menu">
                            <li ng-repeat="list in mVm.dropdown2" ng-click="mVm.setSelected(list.name)">
                                <a href="">{{list.name}}</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-md-4">
                        <ul class="dropdown-menu">
                            <li ng-repeat="list in mVm.dropdown3" ng-click="mVm.setSelected(list.name)">
                                <a href="">{{list.name}}</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </li>

           <li id="profile" class="dropdown">
               <a class="dropdown-toggle" data-toggle="dropdown" href="#/">Jayanth <span class="caret"></span></a>
               <ul class="dropdown-menu">
                   <li ng-repeat="list in mVm.dropdown4" ng-click="mVm.setSelected(list.name)" >
                       <a href="">{{list.name}}</a></li>
               </ul>
           </li>
           
           <li id="bell"><a href="#/"> <span class="glyphicon glyphicon-bell"></span></a></li>

           <li id="searchbar">
               <form role="form"  class="col-xs-9">
                   <div class="form-group">
                       <input type="search" class="form-control"  ng-model="mVm.searchText"  placeholder="Search" id="search" >
                       <span class="glyphicon glyphicon-search"></span>
                   </div>
               </form>
           </li>
      </ul>  
        
    </div>
    
 </nav>   

<div id="bodycontent" ng-view></div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="https://code.angularjs.org/1.4.9/angular.js" ></script>
<script src="https://code.angularjs.org/1.4.9/angular-route.js"></script>
<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.1.js"></script>
<script src="https://code.angularjs.org/1.3.8/angular-messages.min.js"></script>

<script src="app.js"></script>
<script src="movies.service.js"></script>
<script src="main.controller.js"></script>
<script src="home.controller.js"></script>
<script src="moviecontent.controller.js"></script>
<script src="browse.controller.js"></script>
</body>
</html>
